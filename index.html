<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dog API: A Simple Example</h1>

      <form>
        <input type="submit" value="Get a dog pic!" />
        <label for="number">Images (Limit 50):</label>
        <input type="number" id="number" name="number" min="1" max="50" value="3" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
      </form>
      <section class="results hidden">
        <h2>Look at this <s>dog!</s> CAT</h2>
        <div id="cat-container"></div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
